<div class='page-container-wrap'>
    <link rel="stylesheet" href="./css/shoppingCart.css">
    <div class="wrap cart-wrap shopping-cart-wrap pr ovh">
        <a class='backtotop lsp' href="javascript:;" title='返回顶部'>返回顶部</a>
        <div class="border-box">
            <!--start-->
            
                <div id="cartSort"></div>
            <script id="carttemplate" type="text/html">
                {{if bName.length}}
                    {{each bName as value i}}
                    <div class="cartSort" >
                        <div class="shopName border-line-bot">
                            <h2>
                                <img src="images/store-icon-1.png" alt="icon">
                                <span>{{bName[i].b_name}}</span>
                            </h2>
                            <a href="javascript:;" edit="1">编辑</a>
                        </div>
                        {{each bName[i].product as value j}}
                        <div class="shopItem" del="0">
                            <a href="javascript:;" class="choose cartsp" has="0" proId={{bName[i].product[j].p_id}}></a>
                            <a href='#tpl/detail' class="left db border-line"><img src={{bName[i].product[j].image}} alt="" class=""/></a>
                            <div class="right">
                                <p class="itemName"><a href='#tpl/detail'>{{bName[i].product[j].full_name}}</a></p>
                                <p class="itemColor">
                                    {{each bName[i].product[j].specification as value k}}
                                        {{bName[i].product[j].specification[k]}}&nbsp;&nbsp;&nbsp;
                                    {{/each}}
                                </p>
                                <p class="alreadySale">已售 <span>999</span> 笔</p>
                                <p class="fee"><span>￥</span><span class="price">{{bName[i].product[j].price/100}}</span></p>
                                <div class="actNum">
                                    <p class="clearfix">
                                        <a href="javascript:;" class="reduce" proId={{bName[i].product[j].p_id}}>-</a>
                                        <span class="itemNum">{{bName[i].product[j].quantity}}</span>
                                        <a href="javascript:;" class="plus" proId={{bName[i].product[j].p_id}} stock={{bName[i].product[j].stock}}>+</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                       {{/each}}
                       <div class="countAll border-line-top">
                            <a href="javascript:;" class="choose cartsp" has="0"></a>
                            全选
                            <p class="total">合计：<span>￥</span><span class="lastAll">0</span></p>
                            <a href="javascript:;" class="operate operate-goPay" bId={{bName[i].b_id}}>去结算</a>
                        </div>
                     </div>
                    {{/each}}
                    {{else}}
                    <div class="not-product">
                        <img src="images/cart-icon.png" alt="空空如也">
                        <p>购物车空无一物，赶紧去选购商品吧！</p>
                    </div>
                {{/if}}
            </script>
        </div>
    </div>
</div>
