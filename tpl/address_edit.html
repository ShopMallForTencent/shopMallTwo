<div class='page-container-wrap'>
    <link rel="stylesheet" href="./css/inputAdd.css" />
    <div class="wrap input-add-wrap pr ovh">
        <a class='backtotop lsp' href="javascript:;" title='返回顶部'>返回顶部</a>
        <div class="border-box">
            <p class="line border-line-bot">
                <span>收&nbsp;&nbsp;货&nbsp;&nbsp;人：</span>
                <input class='name' type="text" placeholder="收货人姓名"/>
            </p>
            <p class="line border-line-bot">
                <span>联系电话：</span>
                <input class='phone' type="text" placeholder="收货人联系电话"/>
            </p>
            <p class="line border-line-bot">
                <span>邮政编码：</span>
                <input class='postcodes' type="text" placeholder="收货地址邮编（可为空）"/>
            </p>
            <div class="line1">
                <p class="chooseArea">
                    <span>所在地区：</span>
                    <select id="cmbProvince" name="cmbProvince"></select>  
                    <select id="cmbCity" name="cmbCity" style='display:none;'></select>  
                    <select id="cmbArea" name="cmbArea" style='display:none;'></select>  
                </p>
                <p class="address">
                    <span>详细地址：</span>
                    <textarea id='cmbXxdz' name="moreDetail" rows="" cols="" placeholder="详细收件人地址"></textarea>
                </p>
            </div>
        </div>
        <a id='saveAdd' href="javascript:;" class="saveAdd">保存收货地址</a>
    </div>
</div>
