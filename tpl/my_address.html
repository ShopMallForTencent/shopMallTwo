<div class='page-container-wrap'>
	<link rel="stylesheet" href="./css/my_address.css" />
	<div class="wrap index-wrap my-address-wrap pr ovh" id="wrap">
		<a class='backtotop lsp' href="javascript:;" title='返回顶部'>返回顶部</a>
		<div class="border-box">
			<div id="myAdd"></div>
			<script id="addtemplate" type="text/html">
			 {{if isAdmin}}
	            {{each addResult as value i}}
		            <div class="myAdd">
						<p class="userNameTel"><span class="uName">{{addResult[i].consignee}}</span><span class="uTel">{{addResult[i].phone}}</span></p>
						<p class="addDetail"><i class="addsp"></i>{{addResult[i].area_name}}{{addResult[i].address}}</p>
						<div class="default clearfix">
							<a href='javascript:;' class="left setThisAdd"def={{addResult[i].is_default}} rId={{addResult[i].r_id}}>
								<i class="icon-setDefault addsp "></i><span>设为默认</span>
							</a>
							<a href='javascript:;' class="edit" rId={{addResult[i].r_id}}>
								<i class="icon-edit addsp"></i>编辑
							</a>
							<a href='javascript:;' class="delete" rId={{addResult[i].r_id}}>
								<i class="icon-delete addsp"></i>删除
							</a>
						</div>
						
					</div>
	            {{/each}}
            {{/if}}
            </script>
			<a href="#tpl/inputAdd" class="newAdd"><i class="addsp"></i><span>新增收货地址</span></a>
		</div>
	</div>
</div>
<script src="js/my_address.js"></script>
